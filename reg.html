<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>Reg Form</title>
</head>
<body>
  <div class="row">
    <div class="col-md-11" style="background-color: beige;">
      <h1 style="text-align: center;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">KONGU ENGINEERING COLLEGE</h1>
      <h1 style="text-align: center;font-weight: 300;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Innovation and Entrepreneurship Forum(KEC-IEF)</h1>
    </div>
    <div class="col-md-1">
      <img src="./Img.jpg" alt="KEC" style="float:left;" height="100px" width="100px">   
    </div>
 </div>
 <nav class="navbar navbar-expand-sm bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="./home.html" style="text-decoration: none;">HOME</a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="./about.html" style="text-decoration: none;">ABOUT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./reg.html" style="text-decoration: none;">REGISTRATION</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./contact.html" style="text-decoration: none;">CONTACT</a>
      </li>
    </ul>
  </div>
</nav>
 <div class="row" style="width:30%;">
  <form action="" method="get" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <fieldset>
        <legend>Willingness Form</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name initial at end">
        <label for="rno">Roll Number</label>
        <input type="text" name="rno" id="rno" class="form-control" placeholder="Enter your Roll number">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Mail ID (kongu mail)" required>
        <label for="mbl">Contact number</label>
        <input type="tel" name="mbl" id="mbl" class="form-control" placeholder="Enter your Mobile number">
        <label for="dept">Department</label>
        <select name="dept" id="dept" class="form-select">
            <option value="IT">Information Technology</option>
            <option value="CSE">Computer Science Engineering</option>
            <option value="ECE">Electronics and Communication Engineering</option>
            <option value="EEE">Electrical and Electronics Engineering</option>
            <option value="Mech">Mechanical Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="ft">Food Technology</option>
        </select>
        <label for="yr">Year Of Study</label>
        <select name="yr" id="yr" class="form-select">
            <option value="first">I year</option>
            <option value="sec">II year</option>
            <option value="third">III year</option>
            <option value="fourth">IV year</option>
        </select>
        <label for="ch">To Join EMDC/IIC</label><br>
        <input type="radio" name="ch" id="ch" value="yes">YES
        <input type="radio" name="ch" id="ch" value="no">NO<br><br>
        <input type="submit" name="Submit" value="submit">
    </fieldset>
  </form>
 </div>  
</body>
</html>
